<div class="outer">
    <div id="header"></div>
    <div id="content">
        <div class="row innerBox center" style="background-color: #{{colorInfo.hex}};">
            <div class="col-sm-3 col-md-3"></div>
            <div class="col-sm-6 col-md-6">
              <h1 style="font-size: {{headerSize}}px;">{{colorInfo.number}}</h1>
              <h3 style="font-size: {{subTitleSize}}px;">{{colorInfo.hex}}</h3>
            </div>
            <div class="col-sm-3 col-md-3"></div>
        </div>
        <div class="row">
          <div class="col-sm-3 col-md-3"></div>
          <div class="col-sm-6 col-md-6 center">
            <div class="input-group">
              <label class="input-group-addon">Number: </label><input class="form-control" ng-model="colorInfo.number"/>
            </div>
            <br />
            <div class="input-group">
              <label class="input-group-addon">Hex Value: </label><input class="form-control" ng-model="colorInfo.hex"/>
            </div>
          </div>
          <div class="col-sm-3 col-md-3 center"></div>
        </div>
        <br/>
        <br/>
        <div class="row">
          <div class="col-sm-3 col-md-2"></div>
          <div class="col-sm-6 col-md-8 center">
            <!-- Click a button below to change the header's background color: -->
          </div>
          <div class="col-sm-3 col-md-2"></div>
        </div>
        <div class="row">
          <div class="col-sm-3 col-md-3"></div>
          <div class="col-sm-6 col-md-6 center">
            <button ng-repeat="color in colorOptions" class="btn btn-default colorButton" style="background-color: {{color}};" ng-click="changeColor(color)">{{color}}</button>
          </div>
          <div class="col-sm-3 col-md-3"></div>
        </div>
    </div>
    <div id="footer"></div>
</div>
